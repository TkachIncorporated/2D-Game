[package]
name = "main"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
debug = ["plugin/debug", "bevy-inspector-egui"]

[dependencies]
bevy = { version = "0.7.0" }
rand = "0.8.5"
heron = { version = "3.0.0", features = ["2d"] }
plugin = { path = "plugin" }

bevy-inspector-egui = { version = "0.10", optional = true }

[workspace]
members = ["plugin"]
